<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
function btn(test){
	var check = $("[name='update']").val();
	var check2 = $("[name='delete']").val();
	if(check=="수정"){
		$("#detailForm").attr("action", "updateContents");
		$("#detailForm").submit();
	}
	if(check2=="삭제") {
		$("#detailForm").attr("action", "deleteContents");
		$("#detailForm").submit();
	}
}
</script>
</head>
<body>
	<form id="detailForm" method="post">
	<div id="contentsBox">
		<input type="hidden" name="idx" th:value="${detail.idx}">
		<div id="titleDiv">
			<label>제  목 : </label><input type="text" name="title" th:value="${detail.title}">
		</div>
		<div id="contentDiv">
			<textarea name="contents" th:text="${detail.contents}"></textarea> 
		</div>
		<div id="writeDiv">
			<label>등록일 : </label><input type="text" th:value="${detail.writeDate}" readonly>
		</div>
		<div id="modifiyDiv">
			<label>수정일 : </label><input type="text" th:value="${detail.modifiyDate}" readonly>
		</div>
		<div id="memberIdDiv">
			<label>작성자 : </label> <input type="text" name="memberid" th:value="${detail.memberid}" readonly>
		</div>
	</div>
	<input type="button" onclick="btn(this)" name="update" value="수정">
	<input type="button" onclick="btn(this)" name="delete" value="삭제">
	<input type="button" onclick="location.href='/board'" value="취소">
	</form>
</body>
</html>
