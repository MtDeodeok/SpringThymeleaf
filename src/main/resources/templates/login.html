<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link rel="stylesheet" type="text/css" href="/css/common.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
	<div class="login-page">
		<div class="login-form">
			<header>
				로그인
			</header>
			<form action="/login" method="post">
				<div>
					<label for="id">회원 ID</label>
					<input type="text" id="id" name="id" placeholder="아이디를 입력하세요."/>
				</div>
				<div>
					<label for="pw">비밀번호</label>
					<input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요."/>
				</div>
				<div class="btn-group">
					<button class="btn login" type="submit">로그인</button>
					<button class="btn join" type="button" onclick="location.href='/join'">회원가입</button>
				</div>
			</form>
			<ul>
				<li>
					<!-- 아래와같이 아이디를 꼭 써준다. -->
					<a id="naverIdLogin_loginButton" href="javascript:void(0)">
						<span>네이버 로그인</span>
					</a>
				</li>
				<!-- <li onclick="naverLogout(); return false;">
					<a href="javascript:void(0)">
						<span>네이버 로그아웃</span>
					</a>
				</li> -->
			</ul>
		</div>
	</div>

	<!-- 네이버 스크립트 -->
<script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>

<script>

var naverLogin = new naver.LoginWithNaverId(
		{
			clientId: "RfGcCZnltonIYA14PB0U", //내 애플리케이션 정보에 cliendId를 입력해줍니다.
			callbackUrl: "http://localhost:8084/naverLogin", // 내 애플리케이션 API설정의 Callback URL 을 입력해줍니다.
			isPopup: false,
			callbackHandle: true
		}
	);	

naverLogin.init();

window.addEventListener('load', function () {
	naverLogin.getLoginStatus(function (status) {
		if (status) {
			var email = naverLogin.user.getEmail(); // 필수로 설정할것을 받아와 아래처럼 조건문을 줍니다.
    					
			console.log(naverLogin.user); 
    		
            if( email == undefined || email == null) {
				alert("이메일은 필수정보입니다. 정보제공을 동의해주세요.");
				naverLogin.reprompt();
				return;
			}
		} else {
			console.log("callback 처리에 실패하였습니다.");
		}
	});
});


var testPopUp;
function openPopUp() {
    testPopUp= window.open("https://nid.naver.com/nidlogin.logout", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,width=1,height=1");
}
function closePopUp(){
    testPopUp.close();
}
/* function naverLogout() {
	openPopUp();
	setTimeout(function() {
		closePopUp();
		}, 1000);
} */
</script>
</body>
</html>
